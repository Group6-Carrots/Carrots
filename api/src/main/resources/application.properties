spring.application.name=api
server.port=8080

# DataBase
spring.datasource.url=jdbc:mysql://127.0.0.1:3307/mydb?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=carrot
spring.datasource.hikari.auto-commit=true

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Spring Security
token.secret.key=SpringBoot.JWTHelperTokenSecretKeyValue123!@#
token.access-token.plus-hour=1
token.refresh-token.plus-hour=12

## Spring Boot Starter
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

# User-Session Time
server.servlet.session.timeout=30m

# image
file.dir=/path/to/uploads/
file.upload.dir=${user.dir}/uploads/profile-images/
default.profile.image=${user.dir}/uploads/profile-images/default-profile.jpg

# DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# E-mail Validation
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-email-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

